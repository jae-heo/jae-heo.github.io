    <!-- Mermaid.js for diagrams -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

        // Get current theme
        const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';

        // Initialize Mermaid with theme support
        mermaid.initialize({
            startOnLoad: true,
            theme: currentTheme === 'dark' ? 'dark' : 'default',
            themeVariables: {
                primaryColor: currentTheme === 'dark' ? '#3b82f6' : '#2563eb',
                primaryTextColor: currentTheme === 'dark' ? '#e5e7eb' : '#1f2937',
                primaryBorderColor: currentTheme === 'dark' ? '#4b5563' : '#d1d5db',
                lineColor: currentTheme === 'dark' ? '#6b7280' : '#9ca3af',
                secondaryColor: currentTheme === 'dark' ? '#1f2937' : '#f3f4f6',
                tertiaryColor: currentTheme === 'dark' ? '#111827' : '#ffffff'
            }
        });

        // Re-render diagrams when theme changes
        window.addEventListener('storage', (e) => {
            if (e.key === 'theme') {
                location.reload();
            }
        });

        // Watch for theme toggle button clicks
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'attributes' && mutation.attributeName === 'data-theme') {
                    location.reload();
                }
            });
        });

        observer.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['data-theme']
        });
    </script>

        });

        // Language dropdown functionality
        const langSelect = document.getElementById('lang-select');
        if (langSelect) {
            // Set current language in dropdown
            langSelect.value = currentLang;

            langSelect.addEventListener('change', (e) => {
                const selectedLang = e.target.value;
                localStorage.setItem('lang', selectedLang);

                // Simply replace the language code in the current path
                const newPath = window.location.pathname.replace(
                    /\/[a-z]{2}\//,
                    '/' + selectedLang + '/'
                );

                window.location.href = newPath;
            });
        }
