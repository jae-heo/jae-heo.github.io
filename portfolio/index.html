<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <meta name="description" content="My projects and workA blog built from scratch">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="alternate" type="application/rss+xml" title="Portfolio RSS" href="/feed.xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script>
        // Apply saved theme immediately to prevent flash
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
        // Language preference
        const lang = localStorage.getItem('lang') || 'en';
    </script>
    <script src="/assets/js/theme-switcher.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="site-title" data-nav-link>Portfolio</a>
            <div class="nav-links">
                <a href="/" data-nav-link>Home</a>
                <a href="/categories.html" data-nav-link>Categories</a>
                <a href="/tags.html" data-nav-link>Tags</a>
                <a href="/archive.html" data-nav-link>Archive</a>
                <a href="/about.html" data-nav-link>About</a>
                <select id="lang-select" aria-label="Select language" style="background: var(--bg-primary); border: 1px solid var(--border); border-radius: 4px; padding: 4px 8px; color: var(--text-primary); cursor: pointer; font-size: 0.9rem; margin-right: 0.5rem;">
                    <option value="en">English</option>
                    <option value="ko">한국어</option>
                </select>
                <button id="theme-toggle" aria-label="Toggle dark mode" style="background: none; border: none; cursor: pointer; color: var(--text-secondary); font-size: 1.2rem;">
                    <span id="theme-icon">🌙</span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="home">
    <div class="page-header">
        <h1>Recent Posts</h1>
        <p class="subtitle">Thoughts on code, technology, and everything in between</p>
    </div>

    <div class="post-list">
        
    </div>
</div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; Jae · Built with custom static site generator</p>
            <div class="footer-links">
                <a href="/feed.xml">RSS</a>
                
                
            </div>
        </div>
    </footer>

    <script>
        // Update navigation links based on current language
        function updateNavLinks() {
            const isKorean = window.location.pathname.startsWith('/ko');
            const navLinks = document.querySelectorAll('[data-nav-link]');

            navLinks.forEach(link => {
                let href = link.getAttribute('href');
                // Remove any existing /ko prefix
                href = href.replace(/^\/ko/, '');

                // Add /ko prefix if on Korean site
                if (isKorean) {
                    // Special case for root
                    if (href === '/') {
                        link.setAttribute('href', '/ko/');
                    } else {
                        link.setAttribute('href', '/ko' + href);
                    }
                } else {
                    link.setAttribute('href', href);
                }
            });
        }

        // Call immediately to update links
        updateNavLinks();

        // Theme toggle functionality
        const toggleBtn = document.getElementById('theme-toggle');
        const icon = document.getElementById('theme-icon');

        function updateThemeIcon(theme) {
            icon.textContent = theme === 'dark' ? '☀️' : '🌙';
        }

        updateThemeIcon(localStorage.getItem('theme') || 'light');

        toggleBtn.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeIcon(next);
        });

        // Language dropdown functionality
        const langSelect = document.getElementById('lang-select');
        if (langSelect) {
            // Set current language in dropdown based on URL
            const isKorean = window.location.pathname.startsWith('/ko');
            langSelect.value = isKorean ? 'ko' : 'en';

            langSelect.addEventListener('change', (e) => {
                const selectedLang = e.target.value;
                localStorage.setItem('lang', selectedLang);

                // Get current path and remove any existing /ko prefix
                let path = window.location.pathname;
                const cleanPath = path.replace(/^\/ko/, '') || '/';

                if (selectedLang === 'ko') {
                    // Add /ko prefix for Korean
                    if (cleanPath === '/') {
                        window.location.href = '/ko/';
                    } else {
                        window.location.href = '/ko' + cleanPath;
                    }
                } else {
                    // Use clean path without /ko for English
                    window.location.href = cleanPath;
                }
            });
        }
    </script>
</body>
</html>
